<!-- Create a simple webpage that displays a heading and a button. Apply CSS styles to the heading and
button to make them visually appealing. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML&CSS-TASK</title>
    <style>
        /* CSS styles for the body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
        }

        /* CSS styles for the heading */
        h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* CSS styles for the button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .btn:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Hello! Welcome to knocial India</h1>
    <a href="https://knocialindia.com/" class="btn">Click Me</a>
</body>
</html>
